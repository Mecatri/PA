<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos - Casamento 游눐</title>
  <style>
    :root {
      --cor-principal: #8B4513;
      --cor-secundaria: #F0E68C;
      --fundo-claro: #FFF8DC;
      --fundo-escuro: #f4f4f4;
      --sombra: 0 4px 8px rgba(0,0,0,0.1);
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--fundo-claro);
      color: #333;
      margin: 0;
      padding: 0;
      background-image: url('https://img.elo7.com.br/product/zoom/4EFB639/bonecos-de-casamento-noivinhos-de-biscuit.jpg'); /* Novo fundo elegante */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      padding-top: 20px;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--sombra);
    }

    h1, h2 {
      text-align: center;
      color: var(--cor-principal);
      border-bottom: 2px solid var(--cor-secundaria);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .resumo {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .total-box {
      background-color: var(--fundo-escuro);
      padding: 15px;
      border-radius: 5px;
      box-shadow: var(--sombra);
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
    }

    .total-box strong {
      display: block;
      font-size: 1.4em;
      margin-top: 5px;
    }

    .total-gasto-noivo strong { color: #007bff; }
    .total-gasto-noiva strong { color: #e83e8c; }
    .total-apagar-noivo strong { color: #0056b3; }
    .total-apagar-noiva strong { color: #c2185b; }

    .total-geral strong { color: #5cb85c; }

    .total-planejado {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #btn-editar-orcamento {
      background-color: var(--cor-principal);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
      margin-left: 10px;
    }

    #form-gasto {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 0.7fr;
      gap: 10px;
      padding: 15px;
      background-color: var(--fundo-escuro);
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #form-gasto input, #form-gasto select, #form-gasto button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #form-gasto button {
      background-color: var(--cor-principal);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .tabela-container {
      overflow-x: auto;
    }

    #tabela-gastos {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      min-width: 550px;
    }

    #tabela-gastos th, #tabela-gastos td {
      padding: 8px 10px;
      border: 1px solid #ddd;
    }

    #tabela-gastos th {
      background-color: var(--cor-principal);
      color: white;
    }

    .btn-acao {
      background: none;
      border: none;
      cursor: pointer;
      color: #d9534f;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .resumo {
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游눐 Controle de Or칞amento do Casamento 游볙</h1>

    <h2>Resumo Financeiro</h2>
    <div class="resumo">
      <div class="total-box total-gasto-noivo">
        J치 Gasto (Noivo): <strong id="total-pago-noivo">R$ 0,00</strong>
      </div>
      <div class="total-box total-gasto-noiva">
        J치 Gasto (Noiva): <strong id="total-pago-noiva">R$ 0,00</strong>
      </div>
      <div class="total-box total-apagar-noivo">
        A Pagar (Noivo): <strong id="total-apagar-noivo">R$ 0,00</strong>
      </div>
      <div class="total-box total-apagar-noiva">
        A Pagar (Noiva): <strong id="total-apagar-noiva">R$ 0,00</strong>
      </div>
      <div class="total-box total-geral">
        Total Geral: <strong id="total-geral">R$ 0,00</strong>
      </div>
      <div class="total-box total-geral">
        Or칞amento Planejado:
        <div class="total-planejado">
          <span id="orcamento-planejado">R$ 60.000,00</span>
          <button id="btn-editar-orcamento">Editar</button>
        </div>
      </div>
    </div>

    <h2>Lan칞ar Novo Gasto</h2>
    <form id="form-gasto">
      <input type="text" id="item" placeholder="Item (Ex: Buffet)" required>
      <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required>
      <select id="status" required>
        <option value="" disabled selected>Status</option>
        <option value="Pago">Pago</option>
        <option value="A Pagar">A Pagar</option>
      </select>
      <select id="responsavel" required>
        <option value="" disabled selected>Respons치vel</option>
        <option value="Noivo">Noivo</option>
        <option value="Noiva">Noiva</option>
      </select>
      <button type="submit">Adicionar Gasto</button>
    </form>

    <h2>Detalhes dos Gastos</h2>
    <div class="tabela-container">
      <table id="tabela-gastos">
        <thead>
          <tr>
            <th>Item</th>
            <th>Valor (R$)</th>
            <th>Status</th>
            <th>Respons치vel</th>
            <th>A칞칚o</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let orcamentoTotal = 60000.00;
    let gastos = [];

    const tabelaBody = document.querySelector('#tabela-gastos tbody');
    const totalPagoNoivo = document.getElementById('total-pago-noivo');
    const totalPagoNoiva = document.getElementById('total-pago-noiva');
    const totalApagarNoivo = document.getElementById('total-apagar-noivo');
    const totalApagarNoiva = document.getElementById('total-apagar-noiva');
    const totalGeral = document.getElementById('total-geral');
    const orcamentoPlanejado = document.getElementById('orcamento-planejado');
    const formGasto = document.getElementById('form-gasto');
    const btnEditarOrcamento = document.getElementById('btn-editar-orcamento');

    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function atualizarTabelaEContadores() {
      let pagoNoivo = 0, pagoNoiva = 0, apagarNoivo = 0, apagarNoiva = 0;

      tabelaBody.innerHTML = '';
      gastos.forEach((gasto, index) => {
        const row = tabelaBody.insertRow();
        row.innerHTML = `
          <td>${gasto.item}</td>
          <td>${formatarMoeda(gasto.valor)}</td>
          <td>${gasto.status}</td>
          <td>${gasto.responsavel}</td>
          <td><button class="btn-acao" onclick="removerGasto(${index})">X</button></td>
        `;

        if (gasto.status === "Pago" && gasto.responsavel === "Noivo") pagoNoivo += gasto.valor;
        if (gasto.status === "Pago" && gasto.responsavel === "Noiva") pagoNoiva += gasto.valor;
        if (gasto.status === "A Pagar" && gasto.responsavel === "Noivo") apagarNoivo += gasto.valor;
        if (gasto.status === "A Pagar" && gasto.responsavel === "Noiva") apagarNoiva += gasto.valor;
      });

      totalPagoNoivo.textContent = formatarMoeda(pagoNoivo);
      totalPagoNoiva.textContent = formatarMoeda(pagoNoiva);
      totalApagarNoivo.textContent = formatarMoeda(apagarNoivo);
      totalApagarNoiva.textContent = formatarMoeda(apagarNoiva);
      totalGeral.textContent = formatarMoeda(pagoNoivo + pagoNoiva + apagarNoivo + apagarNoiva);
      orcamentoPlanejado.textContent = formatarMoeda(orcamentoTotal);
    }

    function removerGasto(index) {
      gastos.splice(index, 1);
      atualizarTabelaEContadores();
    }

    formGasto.addEventListener('submit', function(e) {
      e.preventDefault();
      const item = document.getElementById('item').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const status = document.getElementById('status').value;
      const responsavel = document.getElementById('responsavel').value;

      if (item && valor > 0 && status && responsavel) {
        gastos.push({ item, valor, status, responsavel });
        atualizarTabelaEContadores();
        formGasto.reset();
      }
    });

    btnEditarOrcamento.addEventListener('click', () => {
      const novoValor = prompt("Digite o novo valor do or칞amento:", orcamentoTotal);
      if (novoValor !== null && !isNaN(parseFloat(novoValor))) {
        orcamentoTotal = parseFloat(novoValor);
        atualizarTabelaEContadores();
      }
    });

    document.addEventListener('DOMContentLoaded', atualizarTabelaEContadores);
  </script>
</body>
</html>
