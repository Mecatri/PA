<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos - Casamento 游눐</title>
    <style>
        /* CSS para Estilo e Responsividade */
        :root {
            --cor-principal: #8B4513; /* Marrom R칰stico */
            --cor-secundaria: #F0E68C; /* Dourado Suave */
            --fundo-claro: #FFF8DC; /* Creme */
            --fundo-escuro: #f4f4f4;
            --sombra: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--fundo-claro);
            color: #333;
            margin: 0;
            padding: 0;
            /* Fundo de tela com decora칞칚o de casamento */
            background-image: url('https://i.imgur.com/gK2oQ9Z.jpg'); /* Imagem placeholder de decora칞칚o r칰stica/floral */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding-top: 20px;
        }
        
        .container {
            max-width: 90%;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95); /* Fundo semi-transparente para leitura */
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--sombra);
        }

        h1, h2 {
            text-align: center;
            color: var(--cor-principal);
            border-bottom: 2px solid var(--cor-secundaria);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Resumo de Totais */
        .resumo {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .total-box {
            background-color: var(--fundo-escuro);
            padding: 15px;
            border-radius: 5px;
            box-shadow: var(--sombra);
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        .total-box strong {
            display: block;
            font-size: 1.5em;
            color: var(--cor-principal);
            margin-top: 5px;
        }
        .total-gasto strong { color: #d9534f; } /* Vermelho para Gasto */
        .total-apagar strong { color: #f0ad4e; } /* Amarelo para A Pagar */
        .total-geral strong { color: #5cb85c; } /* Verde para Total */

        /* Formul치rio de Adi칞칚o */
        #form-gasto {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background-color: var(--fundo-escuro);
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #form-gasto input, #form-gasto select, #form-gasto button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #form-gasto button {
            grid-column: 1 / 3;
            background-color: var(--cor-principal);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        #form-gasto button:hover {
            opacity: 0.9;
        }

        /* Tabela de Gastos */
        .tabela-container {
            overflow-x: auto; /* Permite scroll horizontal em telas pequenas */
        }
        #tabela-gastos {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 550px; /* Garante legibilidade m칤nima */
        }
        #tabela-gastos th, #tabela-gastos td {
            padding: 8px 10px;
            border: 1px solid #ddd;
        }
        #tabela-gastos th {
            background-color: var(--cor-principal);
            color: white;
            font-size: 0.9em;
        }
        #tabela-gastos tr:nth-child(even) {
            background-color: var(--fundo-escuro);
        }
        .btn-acao {
            background: none;
            border: none;
            cursor: pointer;
            color: #d9534f;
            font-weight: bold;
        }
        .btn-acao:hover {
            color: #c9302c;
        }

        /* Responsividade Espec칤fica para Mobile */
        @media (min-width: 600px) {
            .resumo {
                flex-direction: row;
                justify-content: space-around;
            }
            #form-gasto {
                grid-template-columns: 1fr 1fr 1fr 1fr 0.5fr; /* Mais colunas em telas maiores */
            }
            #form-gasto button {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눐 Controle de Or칞amento do Casamento 游볙</h1>

        <h2>Resumo Financeiro</h2>
        <div class="resumo">
            <div class="total-box total-gasto">
                Total J치 Gasto (Pago): <strong id="total-pago">R$ 0,00</strong>
            </div>
            <div class="total-box total-apagar">
                Total a Pagar (Futuro): <strong id="total-a-pagar">R$ 0,00</strong>
            </div>
            <div class="total-box total-geral">
                Or칞amento Total: <strong id="total-geral">R$ 0,00</strong>
            </div>
        </div>

        <h2>Lan칞ar Novo Gasto</h2>
        <form id="form-gasto">
            <input type="text" id="item" placeholder="Item (Ex: Buffet)" required>
            <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required>
            <select id="status" required>
                <option value="" disabled selected>Status</option>
                <option value="Pago">Pago (Passado)</option>
                <option value="A Pagar">A Pagar (Futuro)</option>
            </select>
            <select id="responsavel" required>
                <option value="" disabled selected>Respons치vel</option>
                <option value="Noivo">Noivo</option>
                <option value="Noiva">Noiva</option>
            </select>
            <button type="submit">Adicionar Gasto</button>
        </form>

        <h2>Detalhes dos Gastos</h2>
        <div class="tabela-container">
            <table id="tabela-gastos">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                        <th>Respons치vel</th>
                        <th>A칞칚o</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

    </div>

    <script>
        /* JavaScript para a L칩gica de C치lculo e Manipula칞칚o da Tabela */

        // Dados Iniciais (Exemplo)
        let gastos = [
            { item: "Sinal do Buffet", valor: 7500.00, status: "Pago", responsavel: "Noivo" },
            { item: "Vestido da Noiva", valor: 8500.00, status: "A Pagar", responsavel: "Noiva" },
            { item: "Terno do Noivo", valor: 2500.00, status: "A Pagar", responsavel: "Noivo" }
        ];

        // Elementos DOM
        const tabelaBody = document.querySelector('#tabela-gastos tbody');
        const totalPagoElement = document.getElementById('total-pago');
        const totalAPagarElement = document.getElementById('total-a-pagar');
        const totalGeralElement = document.getElementById('total-geral');
        const formGasto = document.getElementById('form-gasto');

        // Fun칞칚o para formatar o valor como BRL
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Fun칞칚o principal que recalcula e atualiza a interface
        function atualizarTabelaEContadores() {
            let totalPago = 0;
            let totalAPagar = 0;

            // 1. Limpa a tabela atual
            tabelaBody.innerHTML = '';

            // 2. Preenche a tabela e calcula os totais
            gastos.forEach((gasto, index) => {
                // Calcula os totais
                if (gasto.status === "Pago") {
                    totalPago += gasto.valor;
                } else {
                    totalAPagar += gasto.valor;
                }

                // Cria a linha da tabela
                const row = tabelaBody.insertRow();
                row.innerHTML = `
                    <td>${gasto.item}</td>
                    <td>${formatarMoeda(gasto.valor)}</td>
                    <td>${gasto.status}</td>
                    <td>${gasto.responsavel}</td>
                    <td><button class="btn-acao" onclick="removerGasto(${index})">X</button></td>
                `;
            });

            // 3. Atualiza o resumo
            const totalGeral = totalPago + totalAPagar;
            totalPagoElement.textContent = formatarMoeda(totalPago);
            totalAPagarElement.textContent = formatarMoeda(totalAPagar);
            totalGeralElement.textContent = formatarMoeda(totalGeral);
        }

        // Fun칞칚o para adicionar um novo gasto
        formGasto.addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o recarregamento da p치gina

            const item = document.getElementById('item').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const status = document.getElementById('status').value;
            const responsavel = document.getElementById('responsavel').value;

            if (item && valor > 0 && status && responsavel) {
                const novoGasto = { item, valor, status, responsavel };
                gastos.push(novoGasto);
                atualizarTabelaEContadores();

                // Limpa o formul치rio
                formGasto.reset();
                document.getElementById('status').value = "";
                document.getElementById('responsavel').value = "";
            } else {
                alert("Por favor, preencha todos os campos corretamente.");
            }
        });

        // Fun칞칚o para remover um gasto
        function removerGasto(index) {
            gastos.splice(index, 1);
            atualizarTabelaEContadores();
        }

        // Inicializa a tabela ao carregar a p치gina
        document.addEventListener('DOMContentLoaded', atualizarTabelaEContadores);
    </script>
</body>
</html>
