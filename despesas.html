<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos - Casamento 游눐</title>
    <style>
        :root {
            --cor-principal: #8B4513;
            --cor-secundaria: #F0E68C;
            --fundo-claro: #FFF8DC;
            --fundo-escuro: #f4f4f4;
            --sombra: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--fundo-claro);
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://i.imgur.com/e2oWjXn.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding-top: 10px;
        }
        
        .container {
            width: 95%;
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--sombra);
        }

        h1, h2 {
            text-align: center;
            color: var(--cor-principal);
            border-bottom: 2px solid var(--cor-secundaria);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .resumo {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .total-box {
            background-color: var(--fundo-escuro);
            padding: 12px;
            border-radius: 5px;
            box-shadow: var(--sombra);
            text-align: center;
            font-size: 1em;
            font-weight: bold;
        }

        .total-box strong {
            display: block;
            font-size: 1.3em;
            color: var(--cor-principal);
            margin-top: 5px;
        }

        .total-gasto strong { color: #d9534f; }
        .total-apagar strong { color: #f0ad4e; }

        .total-planejado {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-planejado span {
            color: #5cb85c;
            font-size: 1.3em;
        }

        #btn-editar-orcamento {
            background-color: var(--cor-principal);
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        #btn-editar-orcamento:hover {
            opacity: 0.9;
        }

        #form-gasto {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background-color: var(--fundo-escuro);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #form-gasto input, 
        #form-gasto select, 
        #form-gasto button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }

        #form-gasto button {
            background-color: var(--cor-principal);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        #form-gasto button:hover {
            opacity: 0.9;
        }

        .tabela-container {
            overflow-x: auto;
        }

        #tabela-gastos {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 0.9em;
        }

        #tabela-gastos th, #tabela-gastos td {
            padding: 8px 6px;
            border: 1px solid #ddd;
        }

        #tabela-gastos th {
            background-color: var(--cor-principal);
            color: white;
        }

        #tabela-gastos tr:nth-child(even) {
            background-color: var(--fundo-escuro);
        }

        .btn-acao {
            background: none;
            border: none;
            cursor: pointer;
            color: #d9534f;
            font-weight: bold;
            font-size: 1.1em;
        }

        .btn-acao:hover {
            color: #c9302c;
        }

        /* Alertas visuais */
        .alerta-laranja {
            background-color: #fff4e5 !important;
            color: #c87f00;
            font-weight: bold;
        }

        .alerta-vermelho {
            background-color: #ffe5e5 !important;
            color: #c9302c;
            font-weight: bold;
        }

        /* Mobile friendly */
        @media (max-width: 600px) {
            h1, h2 { font-size: 1em; }
            .total-box { font-size: 0.9em; }
            #form-gasto input, #form-gasto select, #form-gasto button {
                font-size: 0.9em;
            }
            #tabela-gastos th, #tabela-gastos td {
                font-size: 0.85em;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눐 Controle de Or칞amento do Casamento 游볙</h1>

        <h2>Resumo Financeiro</h2>
        <div class="resumo">
            <div class="total-box total-gasto">
                Total J치 Gasto (Pago): <strong id="total-pago">R$ 0,00</strong>
            </div>
            <div class="total-box total-apagar">
                Total a Pagar (Futuro): <strong id="total-a-pagar">R$ 0,00</strong>
            </div>
            <div class="total-box total-geral">
                Or칞amento Planejado:
                <div class="total-planejado">
                    <span id="orcamento-planejado">R$ 60.000,00</span>
                    <button id="btn-editar-orcamento">Editar</button>
                </div>
            </div>
        </div>

        <h2>Lan칞ar Novo Gasto</h2>
        <form id="form-gasto">
            <input type="text" id="item" placeholder="Item (Ex: Buffet)" required>
            <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required>
            <select id="status" required>
                <option value="" disabled selected>Status</option>
                <option value="Pago">Pago</option>
                <option value="A Pagar">A Pagar</option>
            </select>
            <select id="responsavel" required>
                <option value="" disabled selected>Respons치vel</option>
                <option value="Noivo">Noivo</option>
                <option value="Noiva">Noiva</option>
            </select>
            <input type="date" id="data-pagamento" placeholder="Data do pagamento (para futuros)">
            <button type="submit">Adicionar Gasto</button>
        </form>

        <h2>Detalhes dos Gastos</h2>
        <div class="tabela-container">
            <table id="tabela-gastos">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                        <th>Respons치vel</th>
                        <th>Data</th>
                        <th>A칞칚o</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let orcamentoTotal = 60000.00;
        let gastos = [
            { item: "Sinal do Buffet", valor: 7500.00, status: "Pago", responsavel: "Noivo", data: "" },
            { item: "Vestido da Noiva", valor: 8500.00, status: "A Pagar", responsavel: "Noiva", data: "2025-11-15" },
            { item: "Terno do Noivo", valor: 2500.00, status: "A Pagar", responsavel: "Noivo", data: "2025-11-05" }
        ];

        const tabelaBody = document.querySelector('#tabela-gastos tbody');
        const totalPagoElement = document.getElementById('total-pago');
        const totalAPagarElement = document.getElementById('total-a-pagar');
        const orcamentoPlanejadoElement = document.getElementById('orcamento-planejado');
        const btnEditarOrcamento = document.getElementById('btn-editar-orcamento');
        const formGasto = document.getElementById('form-gasto');

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function atualizarTabelaEContadores() {
            let totalPago = 0;
            let totalAPagar = 0;

            tabelaBody.innerHTML = '';
            const hoje = new Date();

            gastos.forEach((gasto, index) => {
                if (gasto.status === "Pago") totalPago += gasto.valor;
                else totalAPagar += gasto.valor;

                const row = tabelaBody.insertRow();

                // C치lculo de alerta visual
                let classe = '';
                if (gasto.status === "A Pagar" && gasto.data) {
                    const dataGasto = new Date(gasto.data);
                    const diffDias = Math.ceil((dataGasto - hoje) / (1000 * 60 * 60 * 24));
                    if (diffDias < 0) classe = 'alerta-vermelho';
                    else if (diffDias <= 7) classe = 'alerta-laranja';
                }

                row.innerHTML = `
                    <td>${gasto.item}</td>
                    <td>${formatarMoeda(gasto.valor)}</td>
                    <td>${gasto.status}</td>
                    <td>${gasto.responsavel}</td>
                    <td>${gasto.data ? new Date(gasto.data).toLocaleDateString('pt-BR') : '-'}</td>
                    <td><button class="btn-acao" onclick="removerGasto(${index})">X</button></td>
                `;

                if (classe) row.classList.add(classe);
            });

            totalPagoElement.textContent = formatarMoeda(totalPago);
            totalAPagarElement.textContent = formatarMoeda(totalAPagar);
            orcamentoPlanejadoElement.textContent = formatarMoeda(orcamentoTotal);
        }

        function editarOrcamento() {
            let novoOrcamento = prompt("Digite o novo valor do Or칞amento Total (apenas n칰meros):", orcamentoTotal.toFixed(2));
            if (novoOrcamento !== null) {
                let valor = parseFloat(novoOrcamento.replace(',', '.')); 
                if (!isNaN(valor) && valor >= 0) {
                    orcamentoTotal = valor;
                    atualizarTabelaEContadores();
                    alert("Or칞amento atualizado com sucesso!");
                } else {
                    alert("Valor inv치lido. Por favor, digite apenas n칰meros.");
                }
            }
        }

        btnEditarOrcamento.addEventListener('click', editarOrcamento);

        formGasto.addEventListener('submit', function(e) {
            e.preventDefault();
            const item = document.getElementById('item').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const status = document.getElementById('status').value;
            const responsavel = document.getElementById('responsavel').value;
            const data = document.getElementById('data-pagamento').value;

            if (item && valor > 0 && status && responsavel) {
                gastos.push({ item, valor, status, responsavel, data });
                atualizarTabelaEContadores();
                formGasto.reset();
            } else {
                alert("Por favor, preencha todos os campos corretamente.");
            }
        });

        function removerGasto(index) {
            gastos.splice(index, 1);
            atualizarTabelaEContadores();
        }

        document.addEventListener('DOMContentLoaded', atualizarTabelaEContadores);
    </script>
</body>
</html>
