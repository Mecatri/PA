<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos - Casamento üíç</title>
    <style>
        :root {
            --cor-principal: #8B4513;
            --cor-secundaria: #F0E68C;
            --fundo-claro: rgba(255,255,255,0.70);
            --fundo-escuro: #f4f4f4;
            --sombra: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://recreio.com.br/wp-content/uploads/disney/carl_e_ellie.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 30px;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background-color: var(--fundo-claro);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--sombra);
            margin-bottom: 40px;
        }

        h1, h2 {
            text-align: center;
            color: var(--cor-principal);
            border-bottom: 2px solid var(--cor-secundaria);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Resumo */
        .resumo {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .total-box {
            background-color: var(--fundo-escuro);
            padding: 15px;
            border-radius: 5px;
            box-shadow: var(--sombra);
            text-align: center;
            font-weight: bold;
        }

        .total-box strong {
            display: block;
            font-size: 1.5em;
            color: var(--cor-principal);
            margin-top: 5px;
        }

        .total-gasto strong { color: #d9534f; }
        .total-apagar strong { color: #f0ad4e; }
        .total-planejado span { color: #5cb85c; font-size: 1.5em; }

        #btn-editar-orcamento {
            background-color: var(--cor-principal);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        #form-gasto {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background-color: var(--fundo-escuro);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        #form-gasto input, #form-gasto select, #form-gasto button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #form-gasto button {
            background-color: var(--cor-principal);
            color: white;
            font-weight: bold;
            grid-column: span 5;
        }

        /* Tabela */
        .tabela-container { overflow-x: auto; }

        #tabela-gastos {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            min-width: 600px;
        }

        #tabela-gastos th, #tabela-gastos td {
            padding: 8px 10px;
            border: 1px solid #ddd;
        }

        #tabela-gastos th {
            background-color: var(--cor-principal);
            color: white;
        }

        #tabela-gastos tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Lembretes */
        .lembrete-amarelo {
            background-color: #fff3cd !important;
        }
        .lembrete-vermelho {
            background-color: #f8d7da !important;
        }

        @media (max-width: 600px) {
            #form-gasto {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíç Controle de Or√ßamento do Casamento ü•Ç</h1>

        <h2>Resumo Financeiro</h2>
        <div class="resumo">
            <div class="total-box total-gasto">
                Total J√° Gasto (Pago): <strong id="total-pago">R$ 0,00</strong>
            </div>
            <div class="total-box total-apagar">
                Total a Pagar (Futuro): <strong id="total-a-pagar">R$ 0,00</strong>
            </div>
            <div class="total-box total-geral">
                Or√ßamento Planejado:
                <div class="total-planejado">
                    <span id="orcamento-planejado">R$ 60.000,00</span>
                    <button id="btn-editar-orcamento">Editar</button>
                </div>
            </div>
        </div>

        <h2>Lan√ßar Novo Gasto</h2>
        <form id="form-gasto">
            <input type="text" id="item" placeholder="Item (Ex: Buffet)" required>
            <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required>
            <select id="status" required>
                <option value="" disabled selected>Status</option>
                <option value="Pago">Pago</option>
                <option value="A Pagar">A Pagar</option>
            </select>
            <select id="responsavel" required>
                <option value="" disabled selected>Respons√°vel</option>
                <option value="Noivo">Noivo</option>
                <option value="Noiva">Noiva</option>
            </select>
            <input type="date" id="data-pagamento" placeholder="Data de Pagamento (Opcional)">
            <button type="submit">Adicionar Gasto</button>
        </form>

        <h2>Detalhes dos Gastos</h2>
        <div class="tabela-container">
            <table id="tabela-gastos">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                        <th>Respons√°vel</th>
                        <th>Data de Pagamento</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let orcamentoTotal = 60000.00;
        let gastos = [
            { item: "Sinal do Buffet", valor: 7500.00, status: "Pago", responsavel: "Noivo", data: "" },
            { item: "Vestido da Noiva", valor: 8500.00, status: "A Pagar", responsavel: "Noiva", data: "2025-11-18" },
            { item: "Terno do Noivo", valor: 2500.00, status: "A Pagar", responsavel: "Noivo", data: "2025-11-05" }
        ];

        const tabelaBody = document.querySelector('#tabela-gastos tbody');
        const totalPagoElement = document.getElementById('total-pago');
        const totalAPagarElement = document.getElementById('total-a-pagar');
        const orcamentoPlanejadoElement = document.getElementById('orcamento-planejado');
        const btnEditarOrcamento = document.getElementById('btn-editar-orcamento');
        const formGasto = document.getElementById('form-gasto');

        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function atualizarTabelaEContadores() {
            let totalPago = 0, totalAPagar = 0;
            tabelaBody.innerHTML = '';

            const hoje = new Date();

            gastos.forEach((gasto, index) => {
                if (gasto.status === "Pago") totalPago += gasto.valor;
                else totalAPagar += gasto.valor;

                const row = tabelaBody.insertRow();
                let classeLembrete = '';

                if (gasto.status === "A Pagar" && gasto.data) {
                    const dataPag = new Date(gasto.data);
                    const diffDias = Math.ceil((dataPag - hoje) / (1000 * 60 * 60 * 24));

                    if (diffDias < 0) classeLembrete = 'lembrete-vermelho';
                    else if (diffDias <= 7) classeLembrete = 'lembrete-amarelo';
                }

                row.classList.add(classeLembrete);

                row.innerHTML = `
                    <td>${gasto.item}</td>
                    <td>${formatarMoeda(gasto.valor)}</td>
                    <td>${gasto.status}</td>
                    <td>${gasto.responsavel}</td>
                    <td>${gasto.data ? new Date(gasto.data).toLocaleDateString('pt-BR') : '-'}</td>
                    <td><button class="btn-acao" onclick="removerGasto(${index})">X</button></td>
                `;
            });

            totalPagoElement.textContent = formatarMoeda(totalPago);
            totalAPagarElement.textContent = formatarMoeda(totalAPagar);
            orcamentoPlanejadoElement.textContent = formatarMoeda(orcamentoTotal);
        }

        function editarOrcamento() {
            const novoValor = prompt("Digite o novo valor do or√ßamento total:", orcamentoTotal);
            if (novoValor) {
                orcamentoTotal = parseFloat(novoValor);
                atualizarTabelaEContadores();
            }
        }

        btnEditarOrcamento.addEventListener('click', editarOrcamento);

        formGasto.addEventListener('submit', (e) => {
            e.preventDefault();
            const item = document.getElementById('item').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const status = document.getElementById('status').value;
            const responsavel = document.getElementById('responsavel').value;
            const data = document.getElementById('data-pagamento').value;

            if (item && valor && status && responsavel) {
                gastos.push({ item, valor, status, responsavel, data });
                formGasto.reset();
                atualizarTabelaEContadores();
            } else alert("Preencha todos os campos corretamente!");
        });

        function removerGasto(index) {
            gastos.splice(index, 1);
            atualizarTabelaEContadores();
        }

        document.addEventListener('DOMContentLoaded', atualizarTabelaEContadores);
    </script>
</body>
</html>
