<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário da Atividade com QR Code</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .error { color: red; font-size: 0.9em; margin-top: 5px; }
    .readonly { background-color: #f0f0f0; }
    #login { display: none; text-align: center; }
    #form-container { display: none; }
    #historico { margin-top: 30px; }
    .registro { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .registro-actions { margin-top: 10px; }
    .registro-actions button { margin-right: 10px; }
    #qr-scanner-container { margin-top: 20px; border: 1px dashed #ccc; padding: 20px; text-align: center; }
    #qr-video { width: 100%; max-height: 300px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCaZC2E6EpcC8Xl4lOTDQA3n3lMTP6NxwQ",
      authDomain: "pa-pg-a7abc.firebaseapp.com",
      projectId: "pa-pg-a7abc",
      storageBucket: "pa-pg-a7abc.firebaseapp.com",
      messagingSenderId: "102164980919",
      appId: "1:102164980919:web:72220a8b2ed478a2cdd932",
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentEditId = null; // Armazena o ID do formulário que está sendo editado

    // Função para iniciar o scanner de QR Code
    async function iniciarScannerQRCode() {
      const qrCanvas = document.createElement("canvas");
      const qrContext = qrCanvas.getContext("2d");
      const video = document.getElementById("qr-video");

      try {
        // Solicita acesso à câmera
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // Necessário para funcionar no iOS
        video.play();

        // Lê o QR Code continuamente
        const scannerInterval = setInterval(() => {
          qrCanvas.width = video.videoWidth;
          qrCanvas.height = video.videoHeight;
          qrContext.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
          const imageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            clearInterval(scannerInterval);
            video.srcObject.getTracks().forEach((track) => track.stop()); // Para o vídeo
            processarDadosQRCode(code.data);
          }
        }, 500);
      } catch (error) {
        console.error("Erro ao acessar a câmera:", error);
        alert("Não foi possível acessar a câmera. Verifique as permissões.");
      }
    }

    // Processa os dados do QR Code e preenche os campos do formulário
    function processarDadosQRCode(data) {
      try {
        const qrData = JSON.parse(data); // Decodifica os dados do QR Code (JSON esperado)
        if (qrData.descricao) document.getElementById("descricao").value = qrData.descricao;
        if (qrData.inicioPrevisto) document.getElementById("inicioPrevisto").value = qrData.inicioPrevisto;
        if (qrData.fimPrevisto) document.getElementById("fimPrevisto").value = qrData.fimPrevisto;
      } catch (error) {
        console.error("Erro ao processar os dados do QR Code:", error);
        alert("O QR Code não contém dados válidos.");
      }
    }

    // Verificar estado de autenticação
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("form-container").style.display = "block";

        // Exibir email do operador logado
        document.getElementById("email").value = user.email;

        carregarHistorico(); // Carrega o histórico
      } else {
        document.getElementById("login").style.display = "block";
        document.getElementById("form-container").style.display = "none";
      }
    });

    // Função para login com Gmail
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: "select_account" });

      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Usuário logado:", result.user.email);
        })
        .catch((error) => {
          console.error("Erro no login:", error.message);
          alert("Erro no login: " + error.message);
        });
    }

    // Função para logout
    function logout() {
      auth.signOut().then(() => {
        console.log("Usuário deslogado");
      }).catch((error) => {
        console.error("Erro ao sair:", error.message);
      });
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>Login Necessário</h2>
    <p>Faça login com sua conta Gmail para acessar o formulário.</p>
    <button onclick="login()">Entrar com Gmail</button>
  </div>

  <div id="form-container">
    <h1>Formulário da Atividade</h1>
    <form id="formulario">
      <label for="descricao">Descrição da Atividade:</label>
      <textarea id="descricao" name="descricao" class="readonly" readonly></textarea>

      <label for="inicioPrevisto">Data e Hora de Início Prevista:</label>
      <input type="datetime-local" id="inicioPrevisto" name="inicioPrevisto" class="readonly" readonly>

      <label for="fimPrevisto">Data e Hora de Término Prevista:</label>
      <input type="datetime-local" id="fimPrevisto" name="fimPrevisto" class="readonly" readonly>

      <label for="inicio">Data e Hora de Início da Atividade:</label>
      <input type="datetime-local" id="inicio" name="inicio" required>

      <label for="fim">Data e Hora de Término da Atividade (opcional):</label>
      <input type="datetime-local" id="fim" name="fim">

      <label for="email">Email do Operador:</label>
      <input type="email" id="email" name="email" class="readonly" readonly>

      <label for="operador">Nome do Operador Liberador:</label>
      <input type="text" id="operador" name="operador" required>

      <label for="ordem">Número da Ordem de Serviço:</label>
      <input type="text" id="ordem" name="ordem" required>

      <label for="pt">Número da PT:</label>
      <input type="text" id="pt" name="pt" required>

      <button type="button" onclick="iniciarScannerQRCode()">Ler QR Code</button>
      <button type="button" onclick="logout()">Sair</button>
    </form>

    <div id="qr-scanner-container">
      <video id="qr-video"></video>
    </div>

    <div id="historico"></div>
  </div>
</body>
</html>
