<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário da Atividade com Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .error { color: red; font-size: 0.9em; margin-top: 5px; }
    .readonly { background-color: #f0f0f0; }
    #login { display: none; text-align: center; }
    #form-container { display: none; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCaZC2E6EpcC8Xl4lOTDQA3n3lMTP6NxwQ",
      authDomain: "pa-pg-a7abc.firebaseapp.com",
      projectId: "pa-pg-a7abc",
      storageBucket: "pa-pg-a7abc.firebasestorage.app",
      messagingSenderId: "102164980919",
      appId: "1:102164980919:web:72220a8b2ed478a2cdd932",
      clientId: "460190166657-18jbdvae4cemj3n38ivsnol1r975nkee.apps.googleusercontent.com"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Verificar estado de autenticação
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';
        console.log('Usuário autenticado:', user.email);
      } else {
        document.getElementById('login').style.display = 'block';
        document.getElementById('form-container').style.display = 'none';
      }
    });

    // Função para login com Gmail
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: 'select_account' });

      auth.signInWithPopup(provider)
        .then((result) => {
          console.log('Usuário logado:', result.user.email);
        })
        .catch((error) => {
          console.error('Erro no login:', error.message);
          alert('Erro no login: ' + error.message);
        });
    }

    // Função para logout
    function logout() {
      auth.signOut().then(() => {
        console.log('Usuário deslogado');
      }).catch((error) => {
        console.error('Erro ao sair:', error.message);
      });
    }

    // Função para obter parâmetros da URL
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        descricao: params.get('descricao'),
        inicio: params.get('inicio'),
        fim: params.get('fim')
      };
    }

    // Função para preencher o formulário com os parâmetros da URL
    function preencherFormulario() {
      const { descricao, inicio, fim } = getQueryParams();

      if (descricao) document.getElementById('descricao').value = descricao;
      if (inicio) document.getElementById('inicio').value = inicio;
      if (fim) document.getElementById('fim').value = fim;
    }

    // Função para validar os campos
    function validarFormulario(event) {
      event.preventDefault(); // Previne o envio do formulário se houver erros

      let isValid = true;

      // Validação do campo "Nome do Operador Liberador"
      const operador = document.getElementById('operador');
      const operadorErro = document.getElementById('operadorErro');
      if (operador.value.trim() === '') {
        operadorErro.textContent = 'Por favor, preencha o Nome do Operador Liberador.';
        isValid = false;
      } else {
        operadorErro.textContent = '';
      }

      // Validação do campo "Número da Ordem de Serviço"
      const ordem = document.getElementById('ordem');
      const ordemErro = document.getElementById('ordemErro');
      if (ordem.value.trim() === '') {
        ordemErro.textContent = 'Por favor, preencha o Número da Ordem de Serviço.';
        isValid = false;
      } else {
        ordemErro.textContent = '';
      }

      // Validação do campo "Número da PT"
      const pt = document.getElementById('pt');
      const ptErro = document.getElementById('ptErro');
      if (pt.value.trim() === '') {
        ptErro.textContent = 'Por favor, preencha o Número da PT.';
        isValid = false;
      } else {
        ptErro.textContent = '';
      }

      // Se todos os campos forem válidos
      if (isValid) {
        salvarFormulario();
      }
    }

    // Função para salvar o formulário no Firestore
    async function salvarFormulario() {
      const user = auth.currentUser;
      if (!user) {
        alert('Você precisa estar logado para enviar o formulário.');
        return;
      }

      const formulario = {
        descricao: document.getElementById('descricao').value,
        inicio: document.getElementById('inicio').value,
        fim: document.getElementById('fim').value,
        operador: document.getElementById('operador').value,
        ordem: document.getElementById('ordem').value,
        pt: document.getElementById('pt').value,
        userId: user.uid,
        timestamp: new Date()
      };

      try {
        await db.collection('formularios').add(formulario);
        alert('Formulário enviado com sucesso!');
        document.getElementById('formulario').reset();
      } catch (error) {
        console.error('Erro ao salvar o formulário:', error.message);
        alert('Erro ao salvar o formulário: ' + error.message);
      }
    }

    // Executa ao carregar a página
    window.onload = preencherFormulario;
  </script>
</head>
<body>
  <div id="login">
    <h2>Login Necessário</h2>
    <p>Faça login com sua conta Gmail para acessar o formulário.</p>
    <button onclick="login()">Entrar com Gmail</button>
  </div>

  <div id="form-container">
    <h1>Formulário da Atividade</h1>
    <form id="formulario" onsubmit="validarFormulario(event)">
      <!-- Campos pré-preenchidos -->
      <label for="descricao">Descrição da Atividade:</label>
      <textarea id="descricao" name="descricao" class="readonly" readonly></textarea>

      <label for="inicio">Data e Hora de Início:</label>
      <input type="datetime-local" id="inicio" name="inicio" class="readonly" readonly>

      <label for="fim">Data e Hora de Término:</label>
      <input type="datetime-local" id="fim" name="fim" class="readonly" readonly>

      <!-- Campos a serem preenchidos pelo operador -->
      <label for="operador">Nome do Operador Liberador:</label>
      <input type="text" id="operador" name="operador" required>
      <p id="operadorErro" class="error"></p>

      <label for="ordem">Número da Ordem de Serviço:</label>
      <input type="text" id="ordem" name="ordem" required>
      <p id="ordemErro" class="error"></p>

      <label for="pt">Número da PT:</label>
      <input type="text" id="pt" name="pt" required>
      <p id="ptErro" class="error"></p>

      <button type="submit">Enviar</button>
      <button type="button" onclick="logout()">Sair</button>
    </form>
  </div>
</body>
</html>
