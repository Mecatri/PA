<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário da Atividade</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .error { color: red; font-size: 0.9em; margin-top: 5px; }
    .readonly { background-color: #f0f0f0; }
    #login { display: none; text-align: center; }
    #form-container { display: none; }
    #historico { margin-top: 30px; }
    .registro { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .registro-actions { margin-top: 10px; }
    .registro-actions button { margin-right: 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCaZC2E6EpcC8Xl4lOTDQA3n3lMTP6NxwQ",
      authDomain: "pa-pg-a7abc.firebaseapp.com",
      projectId: "pa-pg-a7abc",
      storageBucket: "pa-pg-a7abc.firebasestorage.app",
      messagingSenderId: "102164980919",
      appId: "1:102164980919:web:72220a8b2ed478a2cdd932",
      clientId: "460190166657-18jbdvae4cemj3n38ivsnol1r975nkee.apps.googleusercontent.com"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';
        document.getElementById('email').value = user.email;
        carregarHistorico();
      } else {
        document.getElementById('login').style.display = 'block';
        document.getElementById('form-container').style.display = 'none';
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: 'select_account' });

      auth.signInWithPopup(provider)
        .catch((error) => alert('Erro no login: ' + error.message));
    }

    function logout() {
      auth.signOut();
    }

    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        descricao: params.get('descricao'),
        inicio: params.get('inicio'),
        fim: params.get('fim')
      };
    }

    function preencherFormulario() {
      const { descricao, inicio, fim } = getQueryParams();
      if (descricao) document.getElementById('descricao').value = descricao;
      if (inicio) document.getElementById('inicioPrevisto').value = inicio;
      if (fim) document.getElementById('fimPrevisto').value = fim;
    }

    function validarFormulario(event) {
      event.preventDefault();

      let isValid = true;

      const operador = document.getElementById('operador');
      const operadorErro = document.getElementById('operadorErro');
      if (operador.value.trim() === '') {
        operadorErro.textContent = 'Preencha o nome do operador.';
        isValid = false;
      } else {
        operadorErro.textContent = '';
      }

      const ordem = document.getElementById('ordem');
      const ordemErro = document.getElementById('ordemErro');
      if (ordem.value.trim() === '') {
        ordemErro.textContent = 'Preencha o número da ordem.';
        isValid = false;
      } else {
        ordemErro.textContent = '';
      }

      const pt = document.getElementById('pt');
      const ptErro = document.getElementById('ptErro');
      if (pt.value.trim() === '') {
        ptErro.textContent = 'Preencha o número da PT.';
        isValid = false;
      } else {
        ptErro.textContent = '';
      }

      const inicioReal = document.getElementById('inicioReal');
      const inicioRealErro = document.getElementById('inicioRealErro');
      if (inicioReal.value.trim() === '') {
        inicioRealErro.textContent = 'Preencha a data/hora de início real.';
        isValid = false;
      } else {
        inicioRealErro.textContent = '';
      }

      if (isValid) salvarFormulario();
    }

    async function salvarFormulario() {
      const user = auth.currentUser;
      if (!user) {
        alert('Você precisa estar logado.');
        return;
      }

      const formulario = {
        descricao: document.getElementById('descricao').value,
        inicioPrevisto: document.getElementById('inicioPrevisto').value,
        fimPrevisto: document.getElementById('fimPrevisto').value,
        inicioReal: document.getElementById('inicioReal').value,
        fimReal: document.getElementById('fimReal').value,
        operador: document.getElementById('operador').value,
        ordem: document.getElementById('ordem').value,
        pt: document.getElementById('pt').value,
        email: user.email,
        userId: user.uid,
        timestamp: new Date()
      };

      try {
        await db.collection('formularios').add(formulario);
        alert('Formulário enviado!');
        document.getElementById('formulario').reset();
        carregarHistorico();
      } catch (error) {
        alert('Erro ao salvar: ' + error.message);
      }
    }

    async function carregarHistorico() {
      const user = auth.currentUser;
      if (!user) return;

      const historicoContainer = document.getElementById('historico');
      historicoContainer.innerHTML = '<h3>Histórico de Formulários</h3>';

      try {
        const querySnapshot = await db.collection('formularios')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .get();

        if (querySnapshot.empty) {
          historicoContainer.innerHTML += '<p>Nenhum formulário enviado ainda.</p>';
          return;
        }

        querySnapshot.forEach((doc) => {
          const f = doc.data();
          const registro = document.createElement('div');
          registro.className = 'registro';
          registro.innerHTML = `
            <p><strong>Descrição:</strong> ${f.descricao}</p>
            <p><strong>Início Previsto:</strong> ${new Date(f.inicioPrevisto).toLocaleString()}</p>
            <p><strong>Término Previsto:</strong> ${new Date(f.fimPrevisto).toLocaleString()}</p>
            <p><strong>Início Real:</strong> ${f.inicioReal ? new Date(f.inicioReal).toLocaleString() : ''}</p>
            <p><strong>Término Real:</strong> ${f.fimReal ? new Date(f.fimReal).toLocaleString() : ''}</p>
            <p><strong>Operador:</strong> ${f.operador}</p>
            <p><strong>OS:</strong> ${f.ordem}</p>
            <p><strong>PT:</strong> ${f.pt}</p>
            <p><strong>Email:</strong> ${f.email}</p>
          `;
          historicoContainer.appendChild(registro);
        });
      } catch (error) {
        historicoContainer.innerHTML += '<p>Erro ao carregar histórico.</p>';
      }
    }

    window.onload = preencherFormulario;
  </script>
</head>
<body>
  <div id="login">
    <h2>Login Necessário</h2>
    <p>Faça login com sua conta Gmail para acessar o formulário.</p>
    <button onclick="login()">Entrar com Gmail</button>
  </div>

  <div id="form-container">
    <h1>Formulário da Atividade</h1>
    <form id="formulario" onsubmit="validarFormulario(event)">
      <!-- Campos pré-preenchidos (previstos) -->
      <label for="descricao">Descrição da Atividade:</label>
      <textarea id="descricao" class="readonly" readonly></textarea>

      <label for="inicioPrevisto">Data e Hora de Início Previsto:</label>
      <input type="datetime-local" id="inicioPrevisto" class="readonly" readonly>

      <label for="fimPrevisto">Data e Hora de Término Previsto:</label>
      <input type="datetime-local" id="fimPrevisto" class="readonly" readonly>

      <!-- Campos preenchíveis -->
      <label for="inicioReal">Data e Hora de Início Real:</label>
      <input type="datetime-local" id="inicioReal" required>
      <p id="inicioRealErro" class="error"></p>

      <label for="fimReal">Data e Hora de Término Real (opcional):</label>
      <input type="datetime-local" id="fimReal">

      <label for="email">Email do Operador:</label>
      <input type="email" id="email" class="readonly" readonly>

      <label for="operador">Nome do Operador Liberador:</label>
      <input type="text" id="operador" required>
      <p id="operadorErro" class="error"></p>

      <label for="ordem">Número da Ordem de Serviço:</label>
      <input type="text" id="ordem" required>
      <p id="ordemErro" class="error"></p>

      <label for="pt">Número da PT:</label>
      <input type="text" id="pt" required>
      <p id="ptErro" class="error"></p>

      <button type="submit">Enviar</button>
      <button type="button" onclick="logout()">Sair</button>
    </form>

    <div id="historico"></div>
  </div>
</body>
</html>
