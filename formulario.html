<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário da Atividade com Edição</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .error { color: red; font-size: 0.9em; margin-top: 5px; }
    .readonly { background-color: #f0f0f0; }
    #login { display: none; text-align: center; }
    #form-container { display: none; }
    #historico { margin-top: 30px; }
    .registro { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .registro-actions { margin-top: 10px; }
    .registro-actions button { margin-right: 10px; }
    #edit-form-container { display: none; margin-top: 30px; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCaZC2E6EpcC8Xl4lOTDQA3n3lMTP6NxwQ",
      authDomain: "pa-pg-a7abc.firebaseapp.com",
      projectId: "pa-pg-a7abc",
      storageBucket: "pa-pg-a7abc.firebasestorage.app",
      messagingSenderId: "102164980919",
      appId: "1:102164980919:web:72220a8b2ed478a2cdd932",
      clientId: "460190166657-18jbdvae4cemj3n38ivsnol1r975nkee.apps.googleusercontent.com"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentEditId = null; // Armazena o ID do formulário que está sendo editado

    // Verificar estado de autenticação
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';

        // Exibir email do operador logado
        document.getElementById('email').value = user.email;

        carregarHistorico(); // Carrega o histórico ao logar
        console.log('Usuário autenticado:', user.email);
      } else {
        document.getElementById('login').style.display = 'block';
        document.getElementById('form-container').style.display = 'none';
      }
    });

    // Função para login com Gmail
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: 'select_account' });

      auth.signInWithPopup(provider)
        .then((result) => {
          console.log('Usuário logado:', result.user.email);
        })
        .catch((error) => {
          console.error('Erro no login:', error.message);
          alert('Erro no login: ' + error.message);
        });
    }

    // Função para logout
    function logout() {
      auth.signOut().then(() => {
        console.log('Usuário deslogado');
      }).catch((error) => {
        console.error('Erro ao sair:', error.message);
      });
    }

    // Função para validar os campos
    function validarFormulario(event) {
      event.preventDefault(); // Previne o envio do formulário se houver erros

      let isValid = true;

      // Validação do campo "Data e Hora de Início da Atividade"
      const inicio = document.getElementById('inicio').value;
      const inicioErro = document.getElementById('inicioErro');
      if (!inicio) { // Campo obrigatório
        inicioErro.textContent = 'Por favor, preencha a Data e Hora de Início da Atividade.';
        isValid = false;
      } else {
        inicioErro.textContent = '';
      }

      // Se todos os campos obrigatórios forem preenchidos
      if (isValid) {
        salvarFormulario();
      }
    }

    // Função para salvar o formulário no Firestore
    async function salvarFormulario() {
      const user = auth.currentUser;
      if (!user) {
        alert('Você precisa estar logado para enviar o formulário.');
        return;
      }

      const formulario = {
        descricao: document.getElementById('descricao').value,
        inicioPrevisto: document.getElementById('inicioPrevisto').value,
        fimPrevisto: document.getElementById('fimPrevisto').value,
        inicio: document.getElementById('inicio').value,
        fim: document.getElementById('fim').value,
        operador: document.getElementById('operador').value,
        ordem: document.getElementById('ordem').value,
        pt: document.getElementById('pt').value,
        email: user.email, // Adiciona o email do usuário logado
        userId: user.uid,
        timestamp: new Date()
      };

      try {
        await db.collection('formularios').add(formulario);
        alert('Formulário enviado com sucesso!');
        document.getElementById('formulario').reset();
        carregarHistorico(); // Atualiza o histórico após salvar
      } catch (error) {
        console.error('Erro ao salvar o formulário:', error.message);
        alert('Erro ao salvar o formulário: ' + error.message);
      }
    }

    // Função para carregar o histórico do usuário autenticado
    async function carregarHistorico() {
      const user = auth.currentUser;
      if (!user) {
        alert('Você precisa estar logado para acessar o histórico.');
        return;
      }

      const historicoContainer = document.getElementById('historico');
      historicoContainer.innerHTML = '<h3>Histórico de Formulários Enviados</h3>';

      try {
        const querySnapshot = await db.collection('formularios')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .get();

        if (querySnapshot.empty) {
          historicoContainer.innerHTML += '<p>Nenhum formulário enviado ainda.</p>';
          return;
        }

        querySnapshot.forEach((doc) => {
          const formulario = doc.data();
          const registro = document.createElement('div');
          registro.className = 'registro';
          registro.innerHTML = `
            <p><strong>Descrição:</strong> ${formulario.descricao}</p>
            <p><strong>Início Previsto:</strong> ${formulario.inicioPrevisto || 'Não informado'}</p>
            <p><strong>Término Previsto:</strong> ${formulario.fimPrevisto || 'Não informado'}</p>
            <p><strong>Início:</strong> ${formulario.inicio || 'Não informado'}</p>
            <p><strong>Término:</strong> ${formulario.fim || 'Não informado'}</p>
            <p><strong>Email:</strong> ${formulario.email}</p>
            <p><strong>Operador:</strong> ${formulario.operador}</p>
            <p><strong>OS:</strong> ${formulario.ordem}</p>
            <p><strong>PT:</strong> ${formulario.pt}</p>
            <div class="registro-actions">
              <button onclick="abrirFormularioParaEdicao('${doc.id}')">Editar</button>
            </div>
          `;
          historicoContainer.appendChild(registro);
        });
      } catch (error) {
        console.error('Erro ao carregar o histórico:', error.message);
        historicoContainer.innerHTML += '<p>Erro ao carregar o histórico.</p>';
      }
    }

    // Função para abrir o formulário para edição
    async function abrirFormularioParaEdicao(formularioId) {
      currentEditId = formularioId; // Armazena o ID do formulário que será editado
      const editContainer = document.getElementById('edit-form-container');

      try {
        const doc = await db.collection('formularios').doc(formularioId).get();
        if (!doc.exists) {
          alert('O formulário não foi encontrado.');
          return;
        }

        const formulario = doc.data();

        // Preenche os campos do formulário de edição
        document.getElementById('edit-inicio').value = formulario.inicio || '';
        document.getElementById('edit-fim').value = formulario.fim || '';
        document.getElementById('edit-operador').value = formulario.operador || '';
        document.getElementById('edit-ordem').value = formulario.ordem || '';
        document.getElementById('edit-pt').value = formulario.pt || '';

        editContainer.style.display = 'block'; // Mostra o formulário de edição
      } catch (error) {
        console.error('Erro ao carregar o formulário para edição:', error.message);
        alert('Erro ao carregar o formulário para edição.');
      }
    }

    // Função para salvar as alterações do formulário
    async function salvarAlteracoesFormulario() {
      if (!currentEditId) {
        alert('Nenhum formulário selecionado para edição.');
        return;
      }

      const editContainer = document.getElementById('edit-form-container');

      const formularioAtualizado = {
        inicio: document.getElementById('edit-inicio').value,
        fim: document.getElementById('edit-fim').value,
        operador: document.getElementById('edit-operador').value,
        ordem: document.getElementById('edit-ordem').value,
        pt: document.getElementById('edit-pt').value
      };

      try {
        await db.collection('formularios').doc(currentEditId).update(formularioAtualizado);
        alert('Formulário atualizado com sucesso!');
        editContainer.style.display = 'none'; // Esconde o formulário de edição
        carregarHistorico(); // Atualiza o histórico
      } catch (error) {
        console.error('Erro ao salvar alterações no formulário:', error.message);
        alert('Erro ao salvar alterações no formulário.');
      }
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>Login Necessário</h2>
    <p>Faça login com sua conta Gmail para acessar o formulário.</p>
    <button onclick="login()">Entrar com Gmail</button>
  </div>

  <div id="form-container">
    <h1>Formulário da Atividade</h1>
    <form id="formulario" onsubmit="validarFormulario(event)">
      <!-- Campos do formulário original -->
      <label for="descricao">Descrição da Atividade:</label>
      <textarea id="descricao" name="descricao" class="readonly" readonly></textarea>

      <label for="inicioPrevisto">Data e Hora de Início Prevista:</label>
      <input type="datetime-local" id="inicioPrevisto" name="inicioPrevisto" class="readonly" readonly>

      <label for="fimPrevisto">Data e Hora de Término Prevista:</label>
      <input type="datetime-local" id="fimPrevisto" name="fimPrevisto" class="readonly" readonly>

      <label for="inicio">Data e Hora de Início da Atividade:</label>
      <input type="datetime-local" id="inicio" name="inicio" required>
      <p id="inicioErro" class="error"></p>

      <label for="fim">Data e Hora de Término da Atividade (opcional):</label>
      <input type="datetime-local" id="fim" name="fim">

      <label for="email">Email do Operador:</label>
      <input type="email" id="email" name="email" class="readonly" readonly>

      <label for="operador">Nome do Operador Liberador:</label>
      <input type="text" id="operador" name="operador" required>

      <label for="ordem">Número da Ordem de Serviço:</label>
      <input type="text" id="ordem" name="ordem" required>

      <label for="pt">Número da PT:</label>
      <input type="text" id="pt" name="pt" required>

      <button type="submit">Enviar</button>
      <button type="button" onclick="logout()">Sair</button>
    </form>

    <!-- Histórico de formulários -->
    <div id="historico"></div>

    <!-- Formulário de edição -->
    <div id="edit-form-container">
      <h3>Editar Formulário</h3>
      <label for="edit-inicio">Data e Hora de Início da Atividade:</label>
      <input type="datetime-local" id="edit-inicio" name="edit-inicio">

      <label for="edit-fim">Data e Hora de Término da Atividade:</label>
      <input type="datetime-local" id="edit-fim" name="edit-fim">

      <label for="edit-operador">Nome do Operador Liberador:</label>
      <input type="text" id="edit-operador" name="edit-operador">

      <label for="edit-ordem">Número da Ordem de Serviço:</label>
      <input type="text" id="edit-ordem" name="edit-ordem">

      <label for="edit-pt">Número da PT:</label>
      <input type="text" id="edit-pt" name="edit-pt">

      <button onclick="salvarAlteracoesFormulario()">Salvar Alterações</button>
    </div>
  </div>
</body>
</html>
