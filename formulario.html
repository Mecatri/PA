<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário da Atividade com Login, Histórico e Modificações</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .error { color: red; font-size: 0.9em; margin-top: 5px; }
    .readonly { background-color: #f0f0f0; }
    #login { display: none; text-align: center; }
    #form-container { display: none; }
    #historico { margin-top: 30px; }
    .registro { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .registro button { margin-top: 10px; padding: 5px 10px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCaZC2E6EpcC8Xl4lOTDQA3n3lMTP6NxwQ",
      authDomain: "pa-pg-a7abc.firebaseapp.com",
      projectId: "pa-pg-a7abc",
      storageBucket: "pa-pg-a7abc.firebasestorage.app",
      messagingSenderId: "102164980919",
      appId: "1:102164980919:web:72220a8b2ed478a2cdd932",
      clientId: "460190166657-18jbdvae4cemj3n38ivsnol1r975nkee.apps.googleusercontent.com"
    };

    // Inicialize o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Verificar estado de autenticação
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('form-container').style.display = 'block';
        carregarHistorico(); // Carrega o histórico ao logar
        console.log('Usuário autenticado:', user.email);
      } else {
        document.getElementById('login').style.display = 'block';
        document.getElementById('form-container').style.display = 'none';
      }
    });

    // Função para login com Gmail
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ prompt: 'select_account' });

      auth.signInWithPopup(provider)
        .then((result) => {
          console.log('Usuário logado:', result.user.email);
        })
        .catch((error) => {
          console.error('Erro no login:', error.message);
          alert('Erro no login: ' + error.message);
        });
    }

    // Função para logout
    function logout() {
      auth.signOut().then(() => {
        console.log('Usuário deslogado');
      }).catch((error) => {
        console.error('Erro ao sair:', error.message);
      });
    }

    // Função para carregar o histórico do usuário autenticado
    async function carregarHistorico() {
      const user = auth.currentUser;
      if (!user) {
        alert('Você precisa estar logado para acessar o histórico.');
        return;
      }

      const historicoContainer = document.getElementById('historico');
      historicoContainer.innerHTML = '<h3>Histórico de Formulários Enviados</h3>';

      try {
        const querySnapshot = await db.collection('formularios')
          .where('userId', '==', user.uid)
          .orderBy('timestamp', 'desc')
          .get();

        if (querySnapshot.empty) {
          historicoContainer.innerHTML += '<p>Nenhum formulário enviado ainda.</p>';
          return;
        }

        querySnapshot.forEach((doc) => {
          const formulario = doc.data();
          const registro = document.createElement('div');
          registro.className = 'registro';
          registro.innerHTML = `
            <p><strong>Descrição:</strong> ${formulario.descricao}</p>
            <p><strong>Início:</strong> ${new Date(formulario.inicio).toLocaleString()}</p>
            <p><strong>Término:</strong> ${new Date(formulario.fim).toLocaleString()}</p>
            <p><strong>Operador:</strong> ${formulario.operador}</p>
            <p><strong>OS:</strong> ${formulario.ordem}</p>
            <p><strong>PT:</strong> ${formulario.pt}</p>
            <button onclick="editarFormulario('${doc.id}')">Editar</button>
            <button onclick="excluirFormulario('${doc.id}')">Excluir</button>
          `;
          historicoContainer.appendChild(registro);
        });
      } catch (error) {
        console.error('Erro ao carregar o histórico:', error.message);
        historicoContainer.innerHTML += '<p>Erro ao carregar o histórico.</p>';
      }
    }

    // Função para editar um formulário
    async function editarFormulario(formularioId) {
      const novoOperador = prompt('Informe o novo nome do operador:');
      const novaOrdem = prompt('Informe o novo número da ordem de serviço:');
      const novaPT = prompt('Informe o novo número da PT:');

      if (!novoOperador || !novaOrdem || !novaPT) {
        alert('Todos os campos devem ser preenchidos.');
        return;
      }

      try {
        await db.collection('formularios').doc(formularioId).update({
          operador: novoOperador,
          ordem: novaOrdem,
          pt: novaPT,
        });
        alert('Formulário atualizado com sucesso!');
        carregarHistorico(); // Atualiza o histórico
      } catch (error) {
        console.error('Erro ao editar o formulário:', error.message);
        alert('Erro ao editar o formulário: ' + error.message);
      }
    }

    // Função para excluir um formulário
    async function excluirFormulario(formularioId) {
      const confirmar = confirm('Tem certeza de que deseja excluir este formulário?');
      if (!confirmar) return;

      try {
        await db.collection('formularios').doc(formularioId).delete();
        alert('Formulário excluído com sucesso!');
        carregarHistorico(); // Atualiza o histórico
      } catch (error) {
        console.error('Erro ao excluir o formulário:', error.message);
        alert('Erro ao excluir o formulário: ' + error.message);
      }
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>Login Necessário</h2>
    <p>Faça login com sua conta Gmail para acessar o formulário.</p>
    <button onclick="login()">Entrar com Gmail</button>
  </div>

  <div id="form-container">
    <h1>Formulário da Atividade</h1>
    <form id="formulario">
      <!-- Formulário original omitido para foco no histórico -->
    </form>

    <div id="historico"></div>
  </div>
</body>
</html>
