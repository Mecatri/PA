<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário da Atividade com QR Code</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .error { color: red; font-size: 0.9em; margin-top: 5px; }
    .readonly { background-color: #f0f0f0; }
    #login { display: none; text-align: center; }
    #form-container { display: none; }
    #historico { margin-top: 30px; }
    .registro { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .registro-actions { margin-top: 10px; }
    .registro-actions button { margin-right: 10px; }
    #qr-scanner-container { margin-top: 20px; border: 1px dashed #ccc; padding: 20px; text-align: center; }
    #qr-video { width: 100%; max-height: 300px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Função para iniciar o scanner de QR Code
    async function iniciarScannerQRCode() {
      const qrCanvas = document.createElement("canvas");
      const qrContext = qrCanvas.getContext("2d");
      const video = document.getElementById("qr-video");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.setAttribute("playsinline", true);
        video.play();

        const scannerInterval = setInterval(() => {
          qrCanvas.width = video.videoWidth;
          qrCanvas.height = video.videoHeight;
          qrContext.drawImage(video, 0, 0, qrCanvas.width, qrCanvas.height);
          const imageData = qrContext.getImageData(0, 0, qrCanvas.width, qrCanvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          if (code) {
            clearInterval(scannerInterval);
            video.srcObject.getTracks().forEach((track) => track.stop());
            processarDadosQRCode(code.data);
          }
        }, 500);
      } catch (error) {
        console.error("Erro ao acessar a câmera:", error);
        alert("Não foi possível acessar a câmera. Verifique as permissões.");
      }
    }

    // Processa os dados do QR Code e preenche os campos do formulário
    function processarDadosQRCode(data) {
      try {
        const qrData = JSON.parse(data); // Decodifica os dados do QR Code em JSON
        if (qrData.descricao) document.getElementById("descricao").value = qrData.descricao;
        if (qrData.inicioPrevisto) document.getElementById("inicioPrevisto").value = qrData.inicioPrevisto;
        if (qrData.fimPrevisto) document.getElementById("fimPrevisto").value = qrData.fimPrevisto;
      } catch (error) {
        console.error("Erro ao processar os dados do QR Code:", error);
        alert("O QR Code não contém dados válidos.");
      }
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("form-container").style.display = "block";
        document.getElementById("email").value = user.email;
        carregarHistorico();
      } else {
        document.getElementById("login").style.display = "block";
        document.getElementById("form-container").style.display = "none";
      }
    });

    async function carregarHistorico() {
      const user = auth.currentUser;
      if (!user) return;

      const historicoContainer = document.getElementById("historico");
      historicoContainer.innerHTML = "<h3>Histórico de Formulários Enviados</h3>";

      try {
        const querySnapshot = await db.collection("formularios")
          .where("userId", "==", user.uid)
          .orderBy("timestamp", "desc")
          .get();

        if (querySnapshot.empty) {
          historicoContainer.innerHTML += "<p>Nenhum formulário enviado ainda.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const formulario = doc.data();
          const registro = document.createElement("div");
          registro.className = "registro";
          registro.innerHTML = `
            <p><strong>Descrição:</strong> ${formulario.descricao}</p>
            <p><strong>Início Previsto:</strong> ${formulario.inicioPrevisto || "Não informado"}</p>
            <p><strong>Término Previsto:</strong> ${formulario.fimPrevisto || "Não informado"}</p>
            <p><strong>Início:</strong> ${formulario.inicio || "Não informado"}</p>
            <p><strong>Término:</strong> ${formulario.fim || "Não informado"}</p>
            <p><strong>Email:</strong> ${formulario.email}</p>
            <p><strong>Operador:</strong> ${formulario.operador}</p>
            <p><strong>OS:</strong> ${formulario.ordem}</p>
            <p><strong>PT:</strong> ${formulario.pt}</p>
          `;
          historicoContainer.appendChild(registro);
        });
      } catch (error) {
        console.error("Erro ao carregar o histórico:", error.message);
        historicoContainer.innerHTML += "<p>Erro ao carregar o histórico.</p>";
      }
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>Login Necessário</h2>
    <p>Faça login com sua conta Gmail para acessar o formulário.</p>
    <button onclick="login()">Entrar com Gmail</button>
  </div>

  <div id="form-container">
    <h1>Formulário da Atividade</h1>
    <form id="formulario">
      <label for="descricao">Descrição da Atividade:</label>
      <textarea id="descricao" class="readonly"></textarea>

      <label for="inicioPrevisto">Data e Hora de Início Prevista:</label>
      <input type="datetime-local" id="inicioPrevisto" class="readonly">

      <label for="fimPrevisto">Data e Hora de Término Prevista:</label>
      <input type="datetime-local" id="fimPrevisto" class="readonly">

      <label for="inicio">Data e Hora de Início da Atividade:</label>
      <input type="datetime-local" id="inicio">

      <label for="fim">Data e Hora de Término da Atividade (opcional):</label>
      <input type="datetime-local" id="fim">

      <button type="button" onclick="iniciarScannerQRCode()">Ler QR Code</button>
    </form>
    <div id="qr-scanner-container">
      <video id="qr-video"></video>
    </div>
    <div id="historico"></div>
  </div>
</body>
</html>
