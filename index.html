<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code - Atividades da Parada</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    #qrcode { margin-top: 20px; text-align: center; }
    #historico { margin-top: 30px; }
    .atividade { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .atividade a { word-break: break-word; }
    .error { color: red; margin-top: 10px; }
    .success { color: green; margin-top: 10px; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <h2>Gerador de QR Code - Atividade</h2>

  <label for="descricao">Descri칞칚o da Atividade</label>
  <textarea id="descricao" rows="3" placeholder="Ex: Troca da v치lvula CV-210"></textarea>

  <label for="inicio">Data e Hora de In칤cio Prevista</label>
  <input type="datetime-local" id="inicio">

  <label for="fim">Data e Hora de T칠rmino Prevista</label>
  <input type="datetime-local" id="fim">

  <button onclick="gerarQRCode()">Gerar QR Code</button>
  <button onclick="limparHistorico()">Limpar Hist칩rico</button>

  <div id="qrcode"></div>
  <p id="mensagem" class="error"></p>

  <div id="historico">
    <h3>游늭 Hist칩rico de Atividades Geradas</h3>
    <div id="listaAtividades"></div>
  </div>

  <script>
    // Configura칞칚o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCaZC2E6EpcC8Xl4lOTDQA3n3lMTP6NxwQ",
      authDomain: "pa-pg-a7abc.firebaseapp.com",
      projectId: "pa-pg-a7abc",
      storageBucket: "pa-pg-a7abc.firebasestorage.app",
      messagingSenderId: "102164980919",
      appId: "1:102164980919:web:72220a8b2ed478a2cdd932",
      measurementId: "G-CZVR8YGQL7"
    };

    // Inicialize o Firebase
    const app = firebase.initializeApp(firebaseConfig);

    // Inicialize o Firestore
    const db = firebase.firestore();

    console.log("Firebase App:", app);
    console.log("Firestore Database:", db);

    // Fun칞칚o para gerar QR Code
    async function gerarQRCode() {
      const descricao = document.getElementById("descricao").value.trim();
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;
      const mensagem = document.getElementById("mensagem");

      if (!descricao || !inicio || !fim) {
        mensagem.textContent = "Por favor, preencha todos os campos.";
        return;
      }

      if (new Date(inicio) >= new Date(fim)) {
        mensagem.textContent = "A data de in칤cio deve ser anterior  data de t칠rmino.";
        return;
      }

      mensagem.textContent = "";

      const url = `https://seu-dominio.com/formulario.html?descricao=${encodeURIComponent(descricao)}&inicio=${inicio}&fim=${fim}`;
      const container = document.getElementById("qrcode");
      container.innerHTML = "";
      const canvas = document.createElement("canvas");
      container.appendChild(canvas);

      QRCode.toCanvas(canvas, url, function (error) {
        if (error) {
          console.error(error);
          container.innerHTML = "<p>Erro ao gerar QR Code</p>";
        } else {
          const link = document.createElement("p");
          link.innerHTML = `Link gerado: <a href="${url}" target="_blank">${url}</a><br><strong>${descricao}</strong>`;
          container.appendChild(link);
        }
      });

      const atividade = { descricao, inicio, fim, url };

      try {
        // Salvar no Firestore
        const docRef = await db.collection("historico").add(atividade);
        console.log("Atividade salva no Firebase com ID:", docRef.id);
      } catch (error) {
        console.error("Erro ao salvar a atividade no Firestore:", error);
      }

      mostrarHistorico();

      mensagem.textContent = "QR Code gerado e salvo com sucesso!";
      mensagem.className = "success";
    }

    // Fun칞칚o para mostrar hist칩rico
    async function mostrarHistorico() {
      const lista = document.getElementById("listaAtividades");
      lista.innerHTML = ""; // Limpa a lista antes de carregar

      try {
        const querySnapshot = await db.collection("historico").get();
        if (querySnapshot.empty) {
          console.log("Nenhuma atividade encontrada no Firestore.");
          lista.innerHTML = "<p>Nenhuma atividade encontrada.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const atv = doc.data();
          const div = document.createElement("div");
          div.className = "atividade";
          div.innerHTML = `
            <strong>Descri칞칚o:</strong> ${atv.descricao}<br>
            <strong>In칤cio:</strong> ${new Date(atv.inicio).toLocaleString()}<br>
            <strong>Fim:</strong> ${new Date(atv.fim).toLocaleString()}<br>
            <a href="${atv.url}" target="_blank">Abrir Formul치rio</a>
          `;
          lista.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar hist칩rico:", error);
        lista.innerHTML = `<p class="error">Erro ao carregar hist칩rico: ${error.message}</p>`;
      }
    }

    // Fun칞칚o para limpar hist칩rico local (n칚o remove do Firebase)
    function limparHistorico() {
      if (confirm("Tem certeza de que deseja limpar o hist칩rico local?")) {
        document.getElementById("listaAtividades").innerHTML = "";
      }
    }

    // Mostrar hist칩rico ao carregar a p치gina
    mostrarHistorico();
  </script>
</body>
</html>
