<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code - Atividades</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        h2, h3 {
            text-align: center;
        }
        #login {
            text-align: center;
            margin-bottom: 20px;
        }
        #contador-qrcode {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
        }
        label {
            display: block;
            margin-top: 10px;
            width: 100%;
        }
        input, textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
        #historico {
            margin-top: 30px;
            width: 100%;
        }
        #listaAtividades {
            margin-top: 10px;
        }
        .atividade {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }
        .atividade a {
            word-break: break-word;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 5px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            button {
                width: 100%;
            }
        }
        #excluir-tudo-btn {
            position: absolute;
            top: 10px;
            transform: translateX(10px);
            right: -100px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #excluir-tudo-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="contador-qrcode">Contador: 0</div>
    <button id="excluir-tudo-btn" onclick="confirmarExclusaoTudo()">Excluir Todos os QR Codes</button>
    <h2>Gerador de QR Code - Atividade</h2>
    <div id="login">
        <h3>Login</h3>
        <div id="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Digite sua senha">
            <button onclick="loginComEmailSenha()">Entrar</button>
        </div>
        <button onclick="cadastrarUsuario()">Cadastrar</button>
        <button onclick="recuperarSenha()">Recuperar Senha</button>
        <p id="loginMessage"></p>
    </div>
    <div id="app" style="display: none;">
        <label for="descricao">Descri√ß√£o da Atividade</label>
        <textarea id="descricao" rows="3" placeholder="Ex: Troca da v√°lvula CV-210"></textarea>
        <label for="observacoes">Observa√ß√µes</label>
        <textarea id="observacoes" rows="3" placeholder="Detalhes adicionais sobre a atividade"></textarea>
        <label for="inicio">Data e Hora de In√≠cio Prevista</label>
        <input type="datetime-local" id="inicio">
        <label for="fim">Data e Hora de T√©rmino Prevista</label>
        <input type="datetime-local" id="fim">
        <label for="ordemServico">Ordem de servi√ßo</label>
        <textarea id="ordemServico" rows="3" placeholder="Ex:1234"></textarea>
        <button onclick="gerarQRCode()">Gerar QR Code</button>
        <div id="qrcode"></div>
        <p id="mensagem" class="error"></p>
        <div id="historico">
            <h3>üìÇ Hist√≥rico de Atividades Geradas</h3>
            <div id="listaAtividades"></div>
        </div>
        <button onclick="logout()">Sair</button>
    </div>
    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCaZC2E6EpcC8Xl4lOTDQA3n3lMTP6NxwQ",
            authDomain: "pa-pg-a7abc.firebaseapp.com",
            projectId: "pa-pg-a7abc",
            storageBucket: "pa-pg-a7abc.firebasestorage.app",
            messagingSenderId: "102164980919",
            appId: "1:102164980919:web:72220a8b2ed478a2cdd932",
            clientId: "460190166657-18jbdvae4cemj3n38ivsnol1r975nkee.apps.googleusercontent.com"
        };

        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const contadorQrcodeElement = document.getElementById('contador-qrcode');
        let contadorQrcode = 0;
        let usuarioEhAdmin = false;

        function atualizarContadorDisplay() {
            contadorQrcodeElement.textContent = `Contador: ${contadorQrcode}`;
        }

        function cadastrarUsuario() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById("loginMessage").textContent = "Usu√°rio cadastrado com sucesso!";
                })
                .catch((error) => {
                    document.getElementById("loginMessage").textContent = "Erro ao cadastrar: " + error.message;
                });
        }

        function loginComEmailSenha() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("login").style.display = "none";
                    document.getElementById("app").style.display = "block";
                    document.getElementById("loginMessage").textContent = "";
                    checarAdminEMostrarHistorico();
                })
                .catch((error) => {
                    document.getElementById("loginMessage").textContent = "Erro ao logar: " + error.message;
                });
        }

        function recuperarSenha() {
            const email = document.getElementById("email").value;
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById("loginMessage").textContent = "E-mail de recupera√ß√£o enviado! Verifique sua caixa de entrada.";
                })
                .catch((error) => {
                    document.getElementById("loginMessage").textContent = "Erro ao enviar e-mail: " + error.message;
                });
        }

        function logout() {
            auth.signOut()
                .then(() => {
                    document.getElementById("login").style.display = "block";
                    document.getElementById("app").style.display = "none";
                });
        }

        // Checa se usu√°rio √© admin e mostra hist√≥rico conforme permiss√£o
        async function checarAdminEMostrarHistorico() {
            usuarioEhAdmin = false;
            if (auth.currentUser) {
                try {
                    const idTokenResult = await auth.currentUser.getIdTokenResult(true);
                    usuarioEhAdmin = !!idTokenResult.claims.admin;
                } catch (err) {
                    usuarioEhAdmin = false;
                }
                mostrarHistorico();
            }
        }

        // Fun√ß√£o para mostrar hist√≥rico e atualizar contador
        async function mostrarHistorico() {
            const lista = document.getElementById("listaAtividades");
            lista.innerHTML = "";

            if (!auth.currentUser) {
                alert("Voc√™ precisa estar logado para acessar o hist√≥rico.");
                return;
            }

            let query;
            if (usuarioEhAdmin) {
                // Admin v√™ todos
                query = db.collection("historico");
            } else {
                // Usu√°rio comum v√™ s√≥ os seus
                query = db.collection("historico").where("userId", "==", auth.currentUser.uid);
            }

            try {
                const querySnapshot = await query.get();
                if (querySnapshot.empty) {
                    lista.innerHTML = "<p>Nenhuma atividade encontrada.</p>";
                    contadorQrcode = 0;
                    atualizarContadorDisplay();
                    return;
                }

                contadorQrcode = querySnapshot.size;
                atualizarContadorDisplay();

                querySnapshot.forEach((doc) => {
                    const atv = doc.data();
                    const div = document.createElement("div");
                    div.className = "atividade";
                    div.innerHTML = `
                        <strong>Descri√ß√£o:</strong> ${atv.descricao}<br>
                        <strong>Observa√ß√µes:</strong> ${atv.observacoes}<br> 
                        <strong>In√≠cio:</strong> ${new Date(atv.inicio).toLocaleString()}<br>
                        <strong>Fim:</strong> ${new Date(atv.fim).toLocaleString()}<br>
                        <strong>OS:</strong> ${atv.ordemServico}<br>
                        <a href="${atv.url}" target="_blank">Abrir Formul√°rio</a><br>
                        <strong>QR Code:</strong><br>
                        <img src="${atv.qrCodeUrl}" alt="QR Code da Atividade" style="max-width: 150px;">
                        <button class="delete-btn" onclick="confirmarExclusao('${doc.id}')">Excluir</button>
                    `;
                    lista.appendChild(div);
                });
            } catch (error) {
                lista.innerHTML = `<p class="error">Erro ao carregar hist√≥rico: ${error.message}</p>`;
            }
        }

        // Confirma e exclui uma atividade
        async function confirmarExclusao(docId) {
            const confirmar = confirm("Tem certeza de que deseja excluir esta atividade?");
            if (confirmar) {
                try {
                    await db.collection("historico").doc(docId).delete();
                    contadorQrcode--;
                    atualizarContadorDisplay();
                    mostrarHistorico();
                } catch (error) {
                    alert("Erro ao excluir atividade: " + error.message);
                }
            }
        }

        // Excluir todas as atividades do usu√°rio logado ou, se admin, todas do sistema
        async function confirmarExclusaoTudo() {
            const confirmar = confirm("Tem certeza de que deseja excluir TODOS os QR Codes gerados?");
            if (confirmar) {
                try {
                    let query;
                    if (usuarioEhAdmin) {
                        query = db.collection("historico");
                    } else {
                        query = db.collection("historico").where("userId", "==", auth.currentUser.uid);
                    }
                    const querySnapshot = await query.get();
                    const batch = db.batch();
                    querySnapshot.forEach((doc) => {
                        batch.delete(db.collection("historico").doc(doc.id));
                    });
                    await batch.commit();

                    contadorQrcode = 0;
                    atualizarContadorDisplay();
                    mostrarHistorico();
                } catch (error) {
                    alert("Erro ao excluir os QR Codes: " + error.message);
                }
            }
        }

        // Gerar QRCode
        async function gerarQRCode() {
            if (!auth.currentUser) {
                alert("Voc√™ precisa estar logado para realizar esta a√ß√£o.");
                return;
            }

            const descricao = document.getElementById("descricao").value.trim();
            const observacoes = document.getElementById("observacoes").value.trim();
            const inicio = document.getElementById("inicio").value;
            const fim = document.getElementById("fim").value;
            const ordemServico = document.getElementById("ordemServico").value;
            const mensagem = document.getElementById("mensagem");
            const qrcodeContainer = document.getElementById("qrcode");
            qrcodeContainer.innerHTML = "";

            if (!descricao || !inicio || !fim) {
                mensagem.textContent = "Por favor, preencha todos os campos.";
                return;
            }
            if (new Date(inicio) >= new Date(fim)) {
                mensagem.textContent = "A data de in√≠cio deve ser anterior √† data de t√©rmino.";
                return;
            }
            mensagem.textContent = "";

            try {
                const querySnapshot = await db.collection("historico")
                    .where("userId", "==", auth.currentUser.uid)
                    .where("ordemServico", "==", ordemServico)
                    .get();
                if (!querySnapshot.empty) {
                    alert("J√° existe uma atividade cadastrada com a mesma Ordem de Servi√ßo.");
                    return;
                }
            } catch (error) {
                mensagem.textContent = "Erro ao verificar Ordem de Servi√ßo.";
                return;
            }
            const url = `https://mecatri.github.io/PA/formulario.html?descricao=${encodeURIComponent(descricao)}&observacoes=${encodeURIComponent(observacoes)}&inicio=${encodeURIComponent(inicio)}&fim=${encodeURIComponent(fim)}&ordemServico=${encodeURIComponent(ordemServico)}`;

            try {
                QRCode.toDataURL(url, async function (error, dataUrl) {
                    if (error) {
                        qrcodeContainer.innerHTML = "<p>Erro ao gerar QR Code</p>";
                        return;
                    }
                    const link = document.createElement("p");
                    link.innerHTML = `Link gerado: <a href="${url}" target="_blank">${url}</a><br><strong>${descricao}</strong>`;
                    qrcodeContainer.appendChild(link);

                    const img = document.createElement("img");
                    img.src = dataUrl;
                    img.style.maxWidth = "200px";
                    qrcodeContainer.appendChild(img);

                    const atividade = { descricao, observacoes, inicio, fim, ordemServico, url, qrCodeUrl: dataUrl, userId: auth.currentUser.uid };
                    try {
                        await db.collection("historico").add(atividade);
                        mostrarHistorico();
                    } catch (error) {
                        mensagem.textContent = "Erro ao salvar atividade: " + error.message;
                    }
                });
            } catch (error) {
                qrcodeContainer.innerHTML = "<p>Erro ao gerar QR Code</p>";
            }
        }

        // Estado de autentica√ß√£o
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
                checarAdminEMostrarHistorico();
            } else {
                document.getElementById("login").style.display = "block";
                document.getElementById("app").style.display = "none";
            }
        });
    </script>
</body>
</html>
